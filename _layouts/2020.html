<!doctype html>
<html lang="en">
<head>
<title>LRR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./favicon.ico" rel="icon" type="image/x-icon" />
<link rel="alternate" type="application/rss+xml" title="London Rationalish reading lists" href="https://sackeyjason.github.io/london-rationalish-readings/feed.xml" />
<link rel="alternate" type="application/rss+xml" title="London Rationalish articles" href="https://sackeyjason.github.io/london-rationalish-readings/articles-feed.xml" />
<style>
/* temp */ .hash { display: none }
*, *::before, *::after {
  box-sizing: border-box
}
html {
  font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  line-height: 1.4;
}
body { margin: 0 }
.p1 { padding: 1rem }
.container {
  max-width: 58rem;
  margin-left: auto;
  margin-right: auto;
  padding: 0 1rem;
}
.grid-main {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(20rem, auto));
  flex-grow: 1;
  grid-gap: 1rem;
  word-break: break-word;
}
.grid-main h2,
.grid-main h3,
.grid-main ol {
  margin: 0;
}
.grid-main li + li {
  margin-top: 0.5rem
}
.grid-main h3{ font-size: inherit }
a {
  color: #06C;
  word-break: break-word;
}
article:target {
  background: gold;
  outline: solid 0.5rem gold;
  box-shadow: 0 0 0 1rem #ffd70087;
}
@media (max-width: 599.9px) {
  html { font-size: 14px }
}
@media (min-width: 600px) {
  .grid-row {
    display: flex;
    flex-direction: row;
  }
  .sidebar {
    width: 200px;
    flex-shrink: 0;
    margin-right: 1rem;
  }
}
</style>
</head>
<body>
  
<header>
  <div class="container">
    <h1>{{ page.title }}</h1>
  </div>
</header>

<div class="p1">
  <div class="grid-row">
    <aside class="sidebar">
      <p>Essays, blog posts, articles, and stories chosen for discussion by the
        <a href="https://www.facebook.com/groups/londonrationalish/">London Rationalish group</a>
      </p>
      <ul>
        <li><a href="https://github.com/sackeyjason/london-rationalish-readings">Page source code</a>
        <li>RSS feeds
          <ol>
            <li><a href="./feed.xml">RSS feed</a>
            <li><a href="./articles-feed.xml">Individual articles</a>
          </ol>
        <li><a href="./d.json">JSON</a>
      </ul>
      <p>Page last updated:
        <time datetime="{{ "now" | date: "%Y-%m-%d %H:%M" }}">{{ "now" | date: "%Y-%m-%d %H:%M" }}</time>
      </p>
    </aside>
    <main class="grid-main">
      {{ content }}
    </main>
  </div>
</div>
  
<footer class="container">
  <p><a href="#">⬆️ top</a>
</footer>

</body>
</html>
