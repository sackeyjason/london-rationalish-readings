<!doctype html>
<html lang="en">
<head>
<title>LRR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./favicon.ico" rel="icon" type="image/x-icon" />
<link rel="alternate" type="application/rss+xml" href="https://sackeyjason.github.io/london-rationalish-readings/feed.xml" />
<link rel="alternate" type="application/rss+xml" href="https://sackeyjason.github.io/london-rationalish-readings/articles-feed.xml" />
<style>
* {
  font-size: inherit;
}
html {
  font-family: -apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  line-height: 1.4;
  background-color: #FAFAFA;
}
body {
  margin: 0;
}
section {
  max-width: 58rem;
  margin-left: auto;
  margin-right: auto;
  padding: 0 2rem;
}
.site-header {
  background: url('map.jpg');
  min-height: calc(10rem + 8vw);
  background-size: cover;
  background-attachment: fixed;
  background-position: left center;
  position: relative;
  font-size: 1.2rem;
  font-weight: bold;
  display: flex;
  flex-flow: column;
  align-items: stretch;
}
.site-header > div {
  display: flex;
  flex-grow: 1;
  flex-flow: column;
  justify-content: center;
  align-items: flex-start;
  background: rgba(255, 255, 255, 0.8);
}
h1 {
  font-size: 40px;
}
article {
  padding: 1rem 0;
  border-top: dashed 1px #ccc;
}
ol {
  padding-left: 0;
  margin-bottom: 0;
}
h2 {
  margin-top: 0;
}
h3 {
  margin: 0;
}
a {
  color: #06C;
  word-break: break-word;
}
.hash {
  position: absolute;
  margin-left: -1rem;
}
</style>
</head>
<body>
  
<header class="site-header">
  <div>
    <section>
      <h1>{{ page.title }}</h1>
      <p>Essays, blog posts, articles, and stories chosen for discussion by the
        <a href="https://www.facebook.com/groups/londonrationalish/">London Rationalish group</a></p>
    </section>

    <section>
    <nav>
    <p>
      <a href="https://github.com/sackeyjason/london-rationalish-readings">Page source code</a>
    | <a href="https://jasonsackey.typeform.com/to/AzJH8U">Feedback form</a>
    | <i>Remix this!</i> <a href="./feed.xml">RSS feed</a>
    | <a href="./articles-feed.xml">Individual articles RSS feed</a>
    | <a href="./d.json">JSON</a>
    </p>
    </nav>
    </section>
  </div>
</header>

<main>
{{ content }}
</main>

</body>
</html>
